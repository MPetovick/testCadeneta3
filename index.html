<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadialStitch Pro - Editor de Crochet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-crop-alt"></i>
            <h1>RadialStitch Pro</h1>
        </div>
    </nav>

    <main class="editor-container">
        <div class="main-toolbar">
            <div class="tool-group">
                <button class="tool-btn" id="newBtn" title="Nuevo"><i class="fas fa-file"></i></button>
                <button class="tool-btn" id="saveBtn" title="Guardar"><i class="fas fa-save"></i></button>
                <div class="stitch-palette" id="stitchPalette"></div>
            </div>
            <div class="tool-group">
                <input type="range" id="ringSpacing" min="30" max="80" value="50">
                <span id="ringSpacingValue">50px</span>
            </div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="patternCanvas"></canvas>
            <div class="zoom-controls">
                <button id="zoomIn"><i class="fas fa-search-plus"></i></button>
                <button id="zoomOut"><i class="fas fa-search-minus"></i></button>
                <button id="resetView"><i class="fas fa-expand-arrows-alt"></i></button>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
