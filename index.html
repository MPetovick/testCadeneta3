<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Editor profesional de patrones de crochet radiales con símbolos estandarizados">
    <title>RadialStitch Pro - Editor de Patrones de Crochet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-crop-alt"></i>
            <h1>LATROCA</h1>
        </div>
        <button class="theme-toggle" aria-label="Cambiar tema"><i class="fas fa-moon"></i></button>
    </nav>

    <main class="editor-container">
        <div class="canvas-wrapper">
            <div id="grid" class="grid-view">
                <canvas id="patternCanvas"></canvas>
                <div class="zoom-controls">
                    <div class="zoom-group">
                        <button id="zoomIn" aria-label="Aumentar zoom" title="Zoom In (+)"><i class="fas fa-search-plus"></i></button>
                        <button id="zoomOut" aria-label="Reducir zoom" title="Zoom Out (-)"><i class="fas fa-search-minus"></i></button>
                        <button id="resetView" aria-label="Restablecer vista" title="Restablecer Vista"><i class="fas fa-expand-arrows-alt"></i></button>
                    </div>
                    <div class="project-group">
                        <button id="undoBtn" aria-label="Deshacer" title="Deshacer"><i class="fas fa-undo"></i></button>
                        <button id="redoBtn" aria-label="Rehacer" title="Rehacer"><i class="fas fa-redo"></i></button>
                        <button id="newProjectBtn" aria-label="Nuevo proyecto" title="Nuevo Proyecto"><i class="fas fa-file"></i></button>
                        <button id="saveProjectBtn" aria-label="Guardar proyecto" title="Guardar Proyecto"><i class="fas fa-save"></i></button>
                        <select id="savedProjectsList" aria-label="Proyectos guardados" title="Proyectos Guardados">
                            <option value="" disabled selected>Selecciona un proyecto</option>
                        </select>
                        <button id="loadSelectedProjectBtn" aria-label="Cargar proyecto seleccionado" title="Cargar Proyecto Seleccionado">
                            <i class="fas fa-upload"></i>
                        </button>
                        <button id="deleteProjectBtn" aria-label="Eliminar proyecto" title="Eliminar Proyecto"><i class="fas fa-trash"></i></button>
                        <button id="downloadPatternBtn" aria-label="Descargar patrón" title="Descargar Patrón"><i class="fas fa-download"></i></button>
                    </div>
                    <div class="config-section">
                        <label for="guideLines" title="Divisiones Iniciales"><i class="fas fa-drafting-compass"></i></label>
                        <input type="range" id="guideLines" min="4" max="24" value="8">
                        <span id="guideLinesValue">8</span>
                        <label for="ringSpacing" title="Espaciado de Anillos"><i class="fas fa-circle-notch"></i></label>
                        <input type="range" id="ringSpacing" min="30" max="80" value="50">
                        <span id="ringSpacingValue">50px</span>
                    </div>
                    <button id="deleteLastStitchBtn" class="help-btn" aria-label="Borrar último punto" title="Borrar último punto">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button id="stitchHelpBtn" class="help-btn" aria-label="Guía de símbolos" title="Guía de símbolos">
                        <i class="fas fa-question-circle"></i>
                    </button>
                </div>
            </div>
            <div class="log-panel">
                <textarea id="patternLog" aria-label="Registro de secuencia de puntos por anillo" placeholder="Secuencia de puntos por anillo..." readonly></textarea>
            </div>
        </div>

        <div class="stitch-calculator">
            <div class="stitch-palette" id="stitchPalette"></div>
            <div class="custom-stitch-form">
                <input type="text" id="customSymbol" placeholder="Símbolo" maxlength="2">
                <input type="text" id="customName" placeholder="Nombre">
                <button id="addCustomStitch" aria-label="Añadir punto personalizado" title="Añadir Punto"><i class="fas fa-plus"></i></button>
            </div>
            <div class="help-image-container">
                <img src="src/crochet.jpg" alt="Leyenda de puntos de crochet">
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
