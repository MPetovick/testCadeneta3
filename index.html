<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Editor profesional de patrones de crochet radiales con símbolos estandarizados">
    <title>RadialStitch Pro - Editor de Patrones de Crochet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-crop-alt"></i>
            <h1>Cadeneta ePatch</h1>
        </div>
    </nav>

    <main class="editor-container">
        <div class="canvas-wrapper">
            <div id="grid" class="grid-view">
                <canvas id="patternCanvas"></canvas>
                <div class="zoom-controls">
                    <button id="zoomIn" title="Zoom In (+)"><i class="fas fa-search-plus"></i></button>
                    <button id="zoomOut" title="Zoom Out (-)"><i class="fas fa-search-minus"></i></button>
                    <button id="resetView"><i class="fas fa-expand-arrows-alt"></i></button>
                    <div class="config-section">
                        <label for="guideLines" title="Divisiones Iniciales">
                            <i class="fas fa-drafting-compass"></i>
                        </label>
                        <input type="range" id="guideLines" min="4" max="24" value="8">
                        <span id="guideLinesValue">8</span>
                        <label for="ringSpacing" title="Espaciado de Anillos">
                            <i class="fas fa-circle-notch"></i>
                        </label>
                        <input type="range" id="ringSpacing" min="30" max="80" value="50">
                        <span id="ringSpacingValue">50px</span>
                    </div>
                </div>
            </div>
            <div class="log-panel">
                <textarea id="patternLog" placeholder="Secuencia de puntos por anillo..." readonly></textarea>
            </div>
        </div>

        <div class="stitch-calculator">
            <div class="stitch-palette" id="stitchPalette">
                <!-- Los botones se generan dinámicamente en JS -->
            </div>
            <div class="help-image-container">
                <img src="src/crochet.jpg" alt="Leyenda de puntos de crochet">
            </div>
            <button id="stitchHelpBtn" class="help-btn" title="Guía de símbolos">
                <i class="fas fa-question-circle"></i>
            </button>
            <button id="deleteLastStitchBtn" class="help-btn" title="Borrar último punto">
                <i class="fas fa-undo"></i>
            </button>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
